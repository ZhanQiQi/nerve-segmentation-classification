---
version: 1

kind: experiment

framework: pytorch

tags: [examples]

build:
  image: pytorch/pytorch:1.1.0-cuda10.0-cudnn7.5-runtime
  build_steps:
    - pip install -r requirements.txt
    #- pip install tensorboardX
  env_vars:
    - ['res_path', '$POLYAXON_RUN_OUTPUTS_PATH']

environment:
  resources:
    cpu:
      requests: 3
      limits: 8
    memory:
      requests: 5000
      limits: 10000
    gpu:
      requests: 1
      limits: 1

params:  
  num_channels: 7
  num_filters: 64
  kernel_h: 1
  kernel_w: 1
  kernel_c: 1
  stride_conv: 1
  pool: 2
  stride_pool : 2
  num_class: 2
  se_block: False
  drop_out: 0.2
  lr: 0.0001
  model_name: QuickNat
  num_epochs: 100
  opt: Adam
  loss_function: dice

run:
  cmd: python -u main.py --num_channels={{ num_channels }} \
                         --num_filters={{ num_filters }} \
                         --kernel_h={{ kernel_h }} \
                         --kernel_w={{ kernel_w }} \
                         --kernel_c={{ kernel_c }} \
                         --stride_conv={{ stride_conv }}
                         --pool={{ pool }}
                         --stride_pool={{ stride_pool }} \
                         --num_class={{ num_class }} \
                         --se_block={{ se_block }} \
                         --drop_out={{ drop_out }} \
                         --lr={{ lr }} \
                         --model_name={{ model_name }} \
                         --num_epochs={{ num_epochs }} \
                         --opt={{ opt }} \
                         --loss_function={{ loss_function }} \